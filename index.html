<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/music.svg" type="image/x-icon">
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <title>MUSIC LIFE</title>
</head>
<body>
   <header>
    <h1>MUSIC LIFE<span><sub>developed by Sean</sub></span></h1>
   </header>
   <div id="container">
    <div id="main-content">
        <form action="" id="form">
            <input type="text" id="search" placeholder="Enter the Artist's Name or the Song Title">
            <button>SEARCH</button>
        </form>
       </div>
       <div id="slider-images">
        <figure>
            <div class="slides">
                <p>Image I</p>
                <img src="./assets/images/GirlListening.jpg" alt="Girl listening">
            </div>
            <div class="slides">
                <p>Image II</p>
                <img src="./assets/images/Writing-lyrics.jpg" alt="Note Down Lyrics">
            </div>
            <div class="slides">
                <p>Image III</p>
                <img src="./assets/images/Radio-Guy.jpg" alt="Listening to Music">
            </div>
            <div class="slides">
                <p>Image IV</p>
                <img src="./assets/images/girllistening.jpg" alt="Girl playing music">
            </div>
            <div class="slides">
                <p>Image V</p>
                <img src="./assets/images/Party-Rave.jpg" alt="Party">
            </div>
        </figure>
       </div>
   </div>
</body>
</html>
